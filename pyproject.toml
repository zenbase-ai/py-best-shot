[project]
name = "best-shot"
version = "0.1.0"
description = "Add your description here"
authors = [
    { name = "behradkhorram", email = "behrad@zenbase.ai" }
]
dependencies = [
    "openai>=1.54.3",
    "numpy>=2.1.3",
    "scipy>=1.14.1",
    "transformers>=4.46.2",
    "sentence-transformers>=3.2.1",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/best_shot"]
